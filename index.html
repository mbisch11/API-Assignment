<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css">
        <title>WAR!!!</title>
    </head>
    <body>
        <div id="head">
            <h3 id="title">War</h3>
        </div>
        <div id="body">
            <div id="tableSide">
                <table id="scoreTable">
                    <caption>Game Score</caption>
                    <thead>
                        <tr>
                            <th>Your Cards:</th>
                            <th>Opponent Cards:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="userScore">0</td>
                            <td id="oppScore">0</td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="startGame();" id="gameBttn">
                    Start Game
                </button>
            </div>
            <div id="gameSide">
                <button id="warBttn" onclick="playGame();">Play War!</button>
                <div id="cardArea">
                    <div id="oppCards">
                        <img src="" id="oppCard">
                        <div id="warCards">
                            <img src="" id="oppWarCards">
                            <img src="" id="oppWarCards">
                            <img src="" id="oppWarCards">
                        </div>
                        <img src="" id="oppWarCard">
                    </div>
                    <div id="userCards">
                        <img src="" id="userCard">
                        <div id="warCards">
                            <img src="" id="userWarCards">
                            <img src="" id="userWarCards">
                            <img src="" id="userWarCards">
                        </div>
                        <img src="" id="userWarCard">
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js" defer></script>
    </body>
</html>
